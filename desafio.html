<script>
/*Desafio é de que o usuário deverá informar 3 números de 5 algarismos, logo após o program deverá informar um resultado da soma desses 3 números que ainda não deverão ser apresentados. Depois deverá interagir e apresentar mais dois números que façam o cálculo ter sentido*/

//ENTRADA

const num1 = Number(prompt(`Informe um número de sua preferência que seja maior que 0 e que contenha no máximo 5 algarismos:`));
const num2 = Number(prompt(`Informe outro número também de sua preferência que siga os mesmos requisitos do outro número:`));
const num3 = Number(prompt(`Agora, informe um terceiro número qualquer com os mesmos requisitos dos outros:`));

//PROCESSAMENTO

const resultado = num1 - 2;
const num4 = 99999 - num3;
const num5 = 99999 - num2;

//SAÍDA

alert(`A sua conta foi montada da seguinte forma:\n
       ${num1} + ${num2} + ${num3} + ????? + ????? = 2${resultado}`);
alert(`Agora o programa irá adivinhar os últimos dois números representados por ?????\n
       ${num1} + ${num2} + ${num3} + ????? + ????? = 2${resultado} `);
document.write(`Os dois últimos números da conta são ${num4} e ${num5}, ficando da seguinte forma:<br><br>
                ${num1}<br>
                +${num2}<br>
                +${num3}<br>
                +${num4}<br>
                +${num5}<br>
                ________<br>
                2${resultado}<br><br>
                Agora é só colocar na calculadora e ver a mágica! ;)`);





</script>
